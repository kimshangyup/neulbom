version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: neulbom_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME:-neulbom}
      MYSQL_USER: ${DB_USER:-neulbom_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-neulbom_password}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: neulbom_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key}
      - DB_NAME=${DB_NAME:-neulbom}
      - DB_USER=${DB_USER:-neulbom_user}
      - DB_PASSWORD=${DB_PASSWORD:-neulbom_password}
      - DB_HOST=db
      - DB_PORT=3306
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data:
  static_volume:
  media_volume:
