# Nginx configuration for Neulbom project
# Install to: /etc/nginx/sites-available/neulbom
# Symlink to: /etc/nginx/sites-enabled/neulbom

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name seoul.zep.us www.seoul.zep.us;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name seoul.zep.us www.seoul.zep.us;

    # SSL certificates (Let's Encrypt recommended)
    ssl_certificate /etc/letsencrypt/live/seoul.zep.us/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/seoul.zep.us/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/neulbom_access.log;
    error_log /var/log/nginx/neulbom_error.log;

    # Max upload size
    client_max_body_size 100M;

    # Static files
    location /static/ {
        alias /var/www/neulbom/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /var/www/neulbom/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Django application via uWSGI
    location / {
        include uwsgi_params;
        uwsgi_pass unix:/run/uwsgi/neulbom.sock;
        uwsgi_read_timeout 300;
        uwsgi_send_timeout 300;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint (for monitoring)
    location /health/ {
        include uwsgi_params;
        uwsgi_pass unix:/run/uwsgi/neulbom.sock;
        access_log off;
    }
}
