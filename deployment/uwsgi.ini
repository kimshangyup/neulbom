[uwsgi]
# uWSGI configuration for Neulbom project
# Install to: /etc/uwsgi/apps-enabled/neulbom.ini

# Django project directory
chdir = /var/www/neulbom
module = neulbom.wsgi:application

# Python virtual environment
home = /var/www/neulbom/venv
pythonpath = /var/www/neulbom

# Process management
master = true
processes = 4
threads = 2
enable-threads = true

# Socket configuration
socket = /run/uwsgi/neulbom.sock
chmod-socket = 666
vacuum = true

# Logging
logto = /var/log/uwsgi/neulbom.log
log-maxsize = 10000000
log-backupname = /var/log/uwsgi/neulbom.log.old

# Performance tuning
harakiri = 300
max-requests = 5000
max-worker-lifetime = 3600
reload-on-rss = 512

# Buffer sizes
buffer-size = 32768
post-buffering = 8192

# Worker recycling
worker-reload-mercy = 60

# Daemonize
die-on-term = true
need-app = true

# Environment variables
env = DJANGO_SETTINGS_MODULE=neulbom.settings
